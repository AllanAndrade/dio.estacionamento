<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pátio</title>
  </head>
  <body>
    <h1>Sistema para Estacionamento!</h1>

    <h2>Inserir veículo</h2>
    <form>
      <input
        type="text"
        name="nome"
        id="nome"
        placeholder="Nome do veículo"
        autocomplete="off"
      />
      <input
        type="text"
        name="placa"
        id="placa"
        placeholder="Placa"
        autocomplete="off"
      />
      <input type="submit" value="Entrar" id="entrar" />
    </form>

    <h2>Veículos no pátio</h2>

    <table id="lista_patio">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Placa</th>
          <th>Entrada</th>
          <th>Opções</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
